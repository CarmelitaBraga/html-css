<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
</head>
<body>
    <h1>HTML tags</h1>
    <p>HTML5's elements are displayed in the following list. Slide the mousepad to see some tags usability:</p>

    <ul type="circle">
        <li><abbr title="you can create different titles by importance, from 1 to 6, using the &lt;h1&gt; and so on tag">Titles</abbr></li>
        <li><abbr title="the paragraphs come up with the &lt;p&gt; tag">Paragraphs</abbr></li>
        <li><abbr title="use the tag &lt;img&gt; with href as an attribute">Images</abbr></li>
        <li><abbr title="use the tag &lt;abbr&gt;">Abbreviation</abbr></li>
        <li><abbr title="use the &lt;code&gt; for monospaced text, plus the &lt;pre&gt; to maintain the spaces">Source code</abbr></li>
        <li><abbr title="use the tag &lt;ol&gt; to ordenate them, plus the tag &lt;li&gt; for each item">Numerated lists</abbr></li>
        <li><abbr title="use the tag &lt;ul&gt;; you can also change the marker with the attribute type">Lists with markers</abbr></li>
    </ul>
</body>
</html>
